<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="css/data.css" type="text/css">
  </head>
  <body>
        <h1>Projections of hourly sales by location (in lbs)</h1>
        <section id="proj-hourly" class="table"></section>
          <section class="container">
            <form id="newStoreForm" class="form">
              <fieldset>
                <legend>Submit new store details here</legend>
                <label for="storeName">Store Name: </label>
                <input type="text" name="storeName" size="40"><br>
                <label for="minCust">Minimum Customer Number: </label>
                <input type="text" name="minCust"><br>
                <label for="maxCust">Maximum Customer Number: </label>
                <input type="text" name="maxCust"><br>
                <label for="avgCups">Average Cups Per Customer: </label>
                <input type="text" name="avgCups"><br>
                <label for="avgPounds">Average Pounds Per Customer: </label>
                <input type="text" name="avgPounds"><br>
                <button type="submit" id="createStoreBtn">Submit New Store</button>
              </fieldset>
            </form>
          <div id="piechart"></div>
        </section>
    <script src = "js/app.js" type="text/javascript"></script>
  </body>
</html>
