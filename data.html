<html>
  <head>
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>
    <section id = "table-location">

    </section>
    <section id="form">

    </section>

    <form id="newStoreForm">
      <fieldset>
        <legend>Submit new store details here</legend>
        <label for="storeName">Store Name: </label>
        <input type="text" name="storeName" size="50"><br>
        <label for="minCust">Minimum Customer Number: </label>
        <input type="text" name="minCust" value="Min. Number"><br>
        <label for="maxCust">Maximum Customer Number: </label>
        <input type="text" name="maxCust" value="Max. Value"><br>
        <label for="avgCups">Average Cups Per Customer: </label>
        <input type="text" name="avgCups" value="Avg. Cups Here"><br>
        <label for="avgPounds">Average Pounds Per Customer: </label>
        <input type="text" name="avgPounds" value="Avg. Pounds Here"><br>
        <button type="submit" id="createStoreBtn">Submit New Store</button>
      </fieldset>
    </form>
    <script src = "js/app.js" type="text/javascript"></script>
  </body>
</html>
