<html>
   <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <link rel="stylesheet" href="css/normalize.css">
      <link rel="stylesheet" href="css/data.css" type="text/css">
      <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
      <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="css/style1.css" type="text/css">
   </head>
   <body>
      <header>
         <div class="row">
         <div class="twelve columns">
            <nav>
               <ul>
               <li><a href="index.html">Home</a></li>
               <li><a href="store.html">Online Store</a></li>
               <li><a href="#">History</a></li>
               <li><a href="data.html">Admin</a></li>
               <ul>
            </nav>
         </div>
         <div class="row">
            <div class="twelve columns">
               <h1>Campfire Coffee</h1>
               <h4 class="slogan">From the tent to the fire, it's our coffee you require!</h4>
            </div>
         </div>
      </header>
      <h1>Projections of hourly sales by location (in lbs)</h1>
      <section id="proj-hourly" class="table"></section>
      <section class="container">
         <form id="newStoreForm" class="form">
            <fieldset>
               <legend>Submit new store details here</legend>
               <label for="storeName">Store Name: </label>
               <input type="text" name="storeName" id="newKiosk" size="40"><br>
               <label for="minCust">Minimum Customer Number: </label>
               <input type="text" name="minCust"><br>
               <label for="maxCust">Maximum Customer Number: </label>
               <input type="text" name="maxCust"><br>
               <label for="avgCups">Average Cups Per Customer: </label>
               <input type="text" name="avgCups"><br>
               <label for="avgPounds">Average Pounds Per Customer: </label>
               <input type="text" name="avgPounds"><br>
               <button type="submit" id="createStoreBtn">Submit New Store</button>
            </fieldset>
         </form>
         <div id="piechart"></div>
      </section>
      <div>
        <p>Forecast of staff needed per shop/day (assume 20cups/hour/staff)</p>
        <section id = "staffing"></section>
      </div>
      <script src = "js/app.js" type="text/javascript"></script>
   </body>
</html>
